
<div id="main-wrapper" [ngClass]="
    {
        'defaultdark': color == 'defaultdark',
        'mini-sidebar': showMinisidebar
    }
">
    <header class="topbar">
        <nav class="d-flex top-navbar navbar-expand-md navbar-light">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <b>
                        <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
                        <img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
                    </b>
                    <span>
                     <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" />
                     <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" />
                    </span> </a>
            </div>
            <div class="navbar-collapse">
                <app-navigation class="w-100" (toggleSidebar)="toggleSidebar()"></app-navigation>
            </div>
        </nav>
    </header>
    <aside class="left-sidebar">
        <div class="scroll-sidebar" [perfectScrollbar]="config">
            <app-sidebar></app-sidebar>
        </div>
    </aside>
    <div class="page-wrapper">
        <div class="container-fluid">
            <app-breadcrumb></app-breadcrumb>
            <router-outlet></router-outlet>

        </div>
    </div>
    <footer class="footer">
      <div class="col-xs-12 col-ms-12 col-sm-offset-1">
        <div class="img-responsive col-md-2">
          <a href="https://www.instagram.com/farshboom/" target="blank"><i class="fa fa-instagram fa-3x"></i></a>
        </div>
        <div class="img-responsive col-md-2">
          <a href="https://t.me/farshboomchanel" target="blank"><i class="fa fa-telegram fa-3x"></i></a>
        </div>
        <div class="img-responsive col-md-4">
          <p>ظفر شرقی گاندی کوچه ی نوری پلاک  10 - 2224532</p>
        </div>
      </div>
    </footer>

</div>
